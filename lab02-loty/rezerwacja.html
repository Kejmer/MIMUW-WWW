<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="divider">
        <header class="column-s1">
            <nav class="column-s10">
                <p>Nawigacja</p>
                <hr>    
                <ul>
                    <li><a href="plik.html">Główna</a></li>
                    <li><a href="rezerwacja.html">Rezerwacje</a></li>
                    <li><a href="#">Odwołania</a></li>
                    <li><a href="#">Oferta</a></li>
                    <li><a href="show.html">Polecany lot</a>
                        <ul>
                            <li><a href="#">Podstrona1</a></li>
                            <li><a href="#">Podstrona2</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Opinie</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </header>
        <div class="column-s8">
            <main>
                <h class="title-head">
                    Rezerwacja
                </h>
                <section class="break-below">
                    <form class="divider flex-start small-margin">
                        <div>
                            <label for="fname">Imię:</label><br>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div>
                            <label for="lname">Nazwisko:</label><br>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div>
                            <label for="from">Skąd:</label><br>
                            <select name="from">
                                <optgroup label="Hardware">
                                    <option value="Maszyna">Maszyna</option>
                                    <option value="Ekran">Ekran</option>
                                    <option value="Mysz">Mysz</option>
                                    <option value="Touchpad">Touchpad</option>
                                </optgroup>
                                <optgroup label="Software">
                                    <option value="Przegladarka">Przegladarka</option>
                                    <option value="Vim">Vim</option>
                                    <option value="Visual-Studio">Visual Studio</option>
                                </optgroup>
                                <optgroup label="Teoria">
                                    <option value="Kompilator">Kompilator</option>
                                    <option value="Automat">Automat</option>
                                    <option value="Max-Flow">Max-Flow</option>
                                </optgroup>
                            </select>
                        </div>
                        <div>
                            <label for="destination">Dokąd:</label><br>
                            <select name="destination">
                                <optgroup label="Hardware">
                                    <option value="Maszyna">Maszyna</option>
                                    <option value="Ekran">Ekran</option>
                                    <option value="Mysz">Mysz</option>
                                    <option value="Touchpad">Touchpad</option>
                                </optgroup>
                                <optgroup label="Software">
                                    <option value="Przegladarka">Przegladarka</option>
                                    <option value="Vim">Vim</option>
                                    <option value="Visual-Studio">Visual Studio</option>
                                </optgroup>
                                <optgroup label="Teoria">
                                    <option value="Kompilator">Kompilator</option>
                                    <option value="Automat">Automat</option>
                                    <option value="Max-Flow">Max-Flow</option>
                                </optgroup>
                            </select>
                        </div>
                        <div>
                            <label for="flight-date">Data wylotu:</label><br>
                            <input type="date" id="flight-date" name="flight-date">
                        </div>
                        <div>
                            <button>Czyść</button>
                        </div>
                        <div>
                            <button>Wyślij</button>
                        </div>
                    </form>
                </section>
            </main>
           
        </div>
    </div>
</body>
</html>
