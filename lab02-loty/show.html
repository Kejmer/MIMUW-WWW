<!DOCTYPE html>
<html>
<head>

    <title>Lot odlotowy</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <header>LOT ASD12299</header>
    <main>

        <img src="plik.jpg" alt="logo firmy" class="big-img break-below">

    <footer>
        <a href="plik.html">WRACAMY NA GŁÓWNĄ</a>

</html>
